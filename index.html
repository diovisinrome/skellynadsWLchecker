            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;

        }
        button:hover {

        }
        .result {
            text-align: center;
            margin-top: 10px;
        }
        .logo {
            width: 80px;
            height: 80px;
            display: block;
            margin: 0 auto 10px;
        }
    </style>
